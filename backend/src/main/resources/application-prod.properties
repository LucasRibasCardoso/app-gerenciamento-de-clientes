# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${MYSQL_URL}?useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Production Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Desabilita a convers\u00E3o autom\u00E1tica para snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Security
api.security.token.jwt.secret=${JWT_SECRET}

# Server
server.port=${PORT:8080}

url.frontend=${URL_FRONTEND}